name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main] # Runs every time you commit to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          CI: false # Prevents warnings from stopping the build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder React creates during build
          branch: gh-pages # The special branch for your live site
